<!doctype html>

<html ng-app="conference">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Conference</title>
</head>
<body ng-controller="indexController">
<h1>Приложение "Конференция"</h1>
<header class="sticky-top">
    <div class="links-pane">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link" aria-current="page" href="#!/">Главная</a>
            </li>
            <li class="nav-item" role="presentation" ng-show="!userLogged()">
                <a class="nav-link" href="#!/auth ">Авторизация</a>
            </li>
            <li class="nav-item" role="presentation" ng-show="getUserRole()=='SPEAKER'">
                <a class="nav-link" href="#!/speaks">Проводимые доклады</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" href="#!/talks" ng-show="userLogged()">Прослушиваемые доклады</a>
            </li>
            <li class="nav-item" role="presentation" ng-show="getUserRole()=='ADMIN'">
                <a class="nav-link" href="#!/admin">Администрирование</a>
            </li>
        </ul>
    </div>
</header>
<div class="container content">
    <ng-view></ng-view>
</div>

<script src="index.js"></script>
<script src="auth/auth.js"></script>
<script src="my_talks/my_talks.js"></script>
<script src="my_speaks/my_speaks.js"></script>
<script src="admin/admin.js"></script>
<script src="home/home.js"></script>
</body>
</html>
