<div ng-init="getMySpeaks()">
    <div ng-show="mySpeaksList.length != 0">
        <h2>Вы выступаете на конференциях:</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Аудитория</th>
                <th scope="col">Начало</th>
                <th scope="col">Окончание</th>
                <th scope="col">Доклад</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="speak in mySpeaksList">
                <td>{{speak.number}}</td>
                <td>{{speak.startTime}}</td>
                <td>{{speak.endTime}}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            {{speak.talkDto.text}}
                        </button>
                        <div class="dropdown-menu p-4 text-muted" style="max-width: 400px;">
                            <p>Спикеры</p>
                            <ul ng-repeat="speaker in speak.talkDto.speakers">
                                <li>{{speaker.login}} {{speaker.userInfo.firstName}} {{speaker.userInfo.lastName}}</li>
                            </ul>
                            <p> Участников: {{speak.listenersCount}} </p>
                        </div>
                    </div>
                </td>
                <td>
<!--                    <button type="button" style="margin-right: 10px" class="btn btn-danger"-->
<!--                            ng-click="unsubscribe(talk.talkDto.id)">-->
<!--                        Отменить участие-->
<!--                    </button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="myTalksList.length == 0">
        <h2>Вы не выступаете ни на одной конференции</h2>
    </div>
</div>
